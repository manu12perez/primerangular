<div>
    <h1>Directivas angular</h1>

    <!-- STYLE IN LINE -->
    <ul>
        <li *ngFor="let num of numeros" [style.color]="num % 2 == 0 ? 'blue' : 'green' ">
            {{ num }}
        </li>
    </ul>

    <hr />

    <!-- STYLE CSS -->
    <ul>
        <li *ngFor="let num of numeros" [class.par]="num % 2 == 0" [class.impar]="num % 2 == 1">
            {{ num }}
        </li>
    </ul>

    <hr />

    <!-- STYLE CSS ngClass -->
    <ul>
        <li *ngFor="let num of numeros" [ngClass]="{par: num % 2 == 0, impar: num % 2 == 1}">
            {{ num }}
        </li>
    </ul>

    <hr />

    <h2>Número de deportes {{ sports.length }}</h2>
    <!-- DIRECTIVA IF -->
    <div *ngIf="sports.length <= 6;then condiciontrue; else condicionelse">
    </div>
    <ng-template #condiciontrue>
        <p style="color: red;">
            Tienes 6 o menos deportes
        </p>
    </ng-template>
    <ng-template #condicionelse>
        <p style="color:blue">
            Tenemos más de 6 deportes
        </p>
    </ng-template>
    <p>El primer deporte es: {{ sports [0] }}</p>
    <ul>
        <li *ngFor="let deporte of sports; let i = index">
            Index: {{ i }}, Deporte: {{ deporte }}
        </li>
    </ul>
</div>
